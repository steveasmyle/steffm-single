<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stef.FM Player</title>
    <style>
        /* START RESET */
        *, *:before, *:after {
            box-sizing:border-box;
        }
        
        html, body, div, ul, li, fieldset {
            margin:0;
            padding:0;
        }
        
        body, output, button {
            font-family:inherit;
            font-size:1em;
            line-height:1.5;
        }

        body {
            align-items:center;
            background:#8CF;
            display:flex;
            font-family:arial,helvetica,sans-serif;
            justify-content:center;
            padding:1rem;
        }

        fieldset, img {
            border:0;
        }

        html, body {
            height:100%;
        }
        /* END RESET */

        .player {
            --buttonBgColor:#807870;
            --buttonTextColor:#FFF;
            --caseBgColor:#D0D0C0;
            --clearBgColor:#F00;
            --clearTextColor:#FFF;
            --flagsBgColor:#210;
            --flagsTextColor:#F00;
            --h1BgColor:#F0F8FF;
            --memoryBgColor:#F80;
            --memoryTextColor:#FFF;
            --operatorBgColor:#E8E4E0;
            --operatorTextColor:#000;
            --outputBgColor:#420;
            --outputTextColor:#F80;
            --pcbColor:#002D04;
            background-color:var(--caseBgColor);
            font-size:clamp(9px, min(3.75vw, 2.2vh), 3rem);
            margin:auto;
            padding:1em 2em 1.5em;
            text-align:right;
        }

        .player h1 {
            background:var(--h1BgColor);
            float:right;
            margin-bottom:1.5rem;
            padding:0.25em 0.75em;
        }

        .player output {
            align-items: center;
            background:var(--outputBgColor);
            clear:both;
            color:var(--outputTextColor);
            display:block;
            font-size:2em;
            padding:0.5em 0.5em 0;
            text-align:right;
        }

        .player output var {
            float:left;
        }

        .player .flags {
            align-items:stretch;
            background:var(--flagsBgColor);
            color:var(--flagsTextColor);
            display:flex;
            margin-bottom:1.5em;
            text-align:center;
        }

        .player .flags li {
            flex-grow:1;
            list-style:none;
            text-align:center;
            width:21%;
        }

        .player fieldset {
            background:var(--pcbColor);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding-right:0.0625em;
            width:18.3125em;
        }

        .player fieldset:last-of-type {
            padding-bottom:0.0625em;
        }

        .player button {
            align-items: center;
            background:var(--buttonBgColor);
            border:0;
            color:var(--buttonTextColor);
            display: flex;
            height:4.5em;
            justify-content: center;
            margin:0.0625em 0 0 0.0625em;
            width:4.5em;
        }

        .player button.tall {
            height:9.0625em;
        }

        .player button.wide {
            width:9.0625em;
        }

        .player button span {
            align-items: center;
            display: flex;
            font-size:1.5em;
            justify-content: center;
        }

        .player .operator:not(.char) span {
            font-size:2.25em;
        }

        .player .controls button {
            color:var(--memoryTextColor);
            --buttonBgColor:var(--memoryBgColor);
        }

        .player button.eject {
            color:var(--clearTextColor);
            --buttonBgColor:var(--clearBgColor);
        }

        .player button.operator {
            color:var(--operatorTextColor);
            --buttonBgColor:var(--operatorBgColor);
        }

        .player button svg {
            color: white;
            height: 1.5em;
            width: 1.5em;
        }
    </style>
</head>
<body>
    <section class="player">
        <h1>Stef.FM <span>9000</span></h1>
        <output><var>&#127925;</var>Track<span> - </span>Artist</output>
        <ul class="flags">
            <li title="overflow" data-text="OVF"></li>
            <li title="divide by zero" data-text="DV0"></li>
            <li title="error" data-text="ERR"></li>
            <li title="memory" data-text="MEM">MEM</li>
        </ul>
        <fieldset class="controls">
            <button class="wide" aria-label="Stop playback">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#stop" />
                    </svg>
                </span>
            </button>
            <button class="wide" aria-label="Play or pause playback">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#play" />
                    </svg>
                </span>
            </button>
        </fieldset>
        <fieldset class="navigation">
            <button aria-label="Back to start">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#start" />
                    </svg>
                </span>
            </button>
            <button aria-label="Rewind">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#rewind" />
                    </svg>
                </span>
            </button>
            <button aria-label="Fast forward">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#fastforward" />
                    </svg>
                </span>
            </button>
            <button aria-label="Next">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#end" />
                    </svg>
                </span>
            </button>
        </fieldset>
        <fieldset class="playType">
            <button aria-label="Shuffle">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#shuffle" />
                    </svg>
                </span>
            </button>
            <button aria-label="Repeat">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#repeat" />
                    </svg>
                </span>
            </button>
            <button class="wide eject" aria-label="Eject">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#eject" />
                    </svg>
                </span>
            </button>
        </fieldset>
    </section>
    <script type="text/javascript">
    </script>
</body>
</html>
