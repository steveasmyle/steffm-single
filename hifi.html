<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stef.FM Player</title>
    <style>
      @font-face {
        font-family:"sportscenter";
        font-weight:normal;
        font-style:normal;
        src:
          url("fonts/sportscenter.woff2") format("woff2"),
          url("fonts/sportscenter.woff") format("woff");
      }

      @font-face {
        font-family:"optiedgar";
        font-weight:normal;
        font-style:normal;
        src:
          url("fonts/OPTIEdgarExtended-Regular.woff2") format("woff2"),
          url("fonts/OPTIEdgarExtended-Regular.woff") format("woff");
      }

      @font-face {
        font-family:"lcd";
        font-weight:normal;
        font-style:normal;
        src:
          url("fonts/LCD-Italic.woff2") format("woff2"),
          url("fonts/LCD-Italic.woff") format("woff");
      }

        /* START RESET */
        html,body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,fieldset,caption,legend,table,tr,td,th,address,blockquote,img {
          margin:0;
          padding:0;
        }

        img, fieldset {
          border:none;
        }

        blockquote, q {
          quotes:none;
        }

        *, *:after, *:before {
          box-sizing:border-box;
        }

        button, label, summary {
          cursor:pointer;
        }

        html, body {
          height:100%;
        }

        button, label, summary {
          cursor:pointer;
        }

        body, output, button {
          font-family:inherit;
          font-size:1em;
          line-height:1.5;
          
        }
        /* END RESET */

        html, body {
          perspective:30rem;
        }

        html {
          background:#8CF;
          overflow:hidden;
          -webkit-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        html:before {
          /* background:url(https://cutcodedown.com/for_others/calc/images/canvas_1.png); */
          background-repeat:repeat;
          bottom:-20vw;
          content:"";
          left:-20vw;
          position:absolute;
          right:-20vw;
          rotate:x 10deg;
          top:-20vw;
        }

        body {
          align-items:center;
          display:flex;
          font-family:sportscenter,arial,helvetica,sans-serif;
          justify-content:center;
          overflow:auto;
          padding:1rem;
          rotate:x 5deg;
          top:-1.5em;
        }

        .player {
            --caseBgColor:#E8D8B0;
            --powerLampColor:#F32;
            --h1BgColor:#E8F4FF;
            --h1TextColor:#210;
            --outputBgColor:#024;
            --outputTextColor:#3AF;
            --flagsBgColor:#012;
            --flagsTextColor:#298;
            --flagsTextShadow:#089;
            --flagsOffColor:#456;
            --pcbColor:#001804;
            --buttonBgColor:#381808;
            --buttonTextColor:#D0D8D0;
            --memoryBgColor:#A73;
            --memoryTextColor:#F0E8D8;
            --clearBgColor:#C40;
            --clearTextColor:#D0D8D0;
            --operatorBgColor:#988880;
            --operatorTextColor:#000;
            background-color:var(--caseBgColor);
            background-image:
              linear-gradient(
                to bottom,

                transparent 2em,
                #000A 2em,
                #0003 2.125em 2.25em,
                transparent 2.25em 2.5em,

                #000A 2.5em,
                #0004 2.625em 2.75em,
                transparent 2.75em 3em,

                #000A 3em,
                #0003 3.125em 3.25em,
                transparent 3.25em 3.5em,

                #000A 3.5em,
                #0003 3.625em 3.75em,
                transparent 3.75em 4em,

                #000A 4em,
                #0003 4.125em 4.25em,
                transparent 4.25em 10em, /* end last vent */

                #0003 10em 11.625em, /* slanted area */
                transparent 11.625em /* transparent from end of slant to the bottom */
              ),
              linear-gradient(
                150deg,
                transparent 50%,
                #0003
              ),
              url("svg/noise.svg");
              border-radius:0.5em 0.5em 1em 1em;
              box-shadow:
                0.5em 0.5em 1.25em #0006,
                1.5em 1.5em 4em #000B;
            font-size:clamp(9px, min(3.75vw, 2.1vh), 1rem);
            margin:auto;
            padding:1em 2em 1.5em;
            text-align:right;
        }

        .player:before {
          content:"";
          position:absolute;
          top:1.5em;
          right:-0.75em;
          width:1.25em;
          height:10.5em;
          box-shadow:1.5em 0 1.5em #0008;
        }

        .player h1 {
          display:inline-block;
          overflow:hidden;
          padding: 10px 0 0 0.5em;
          margin-bottom:1.875em;
          font-size:0.875em;
          line-height:1;
          color:var(--h1TextColor);
          background:
            var(--h1BgColor)
            linear-gradient(
            280deg,
            #FFFE 30%,
            #0004 40% 50%,
            #FFFE 65% 79%,
            #0004 100%
            );
          border-radius:1em;
          border:0.1em solid;
          border-color:#000 #0006 #0004 #000B;
          box-shadow:
            0 0 0 0.15em var(--caseBgColor);
          text-shadow:
            0.0625em 0.0625em 0 #FFF;
        }

        .player h1 span,
        .player .power {
          display:inline-block;
          position:relative;
          vertical-align:top;
          color:var(--h1BgColor);
          background:var(--h1TextColor);
        }

        .player h1 span {
          padding:0 0.5em;
          margin-left:0.5em;
          font-weight:bold;
          letter-spacing:0.125em;
          text-shadow:
            0.125em 0 0 #FFF;
        }

        .player .power {
          float:right;
          padding:0 1em 0 3.5em;
          font-size:0.5em;
          line-height:2.975;
          border-radius:1.7em;
          box-shadow:
            0 0 0 0.2625em var(--caseBgColor);
        }

        .player .power:after {
          content:"";
          position:absolute;
          left:0.75em;
          top:0.5em;
          width:1.75em;
          height:2em;
          border-radius:1em;
          background-color:var(--powerLampColor);
          background-image:
            radial-gradient(
            at 25% 20%,
            #FFFC 0.25em,
            transparent 0.3em
            ),
            linear-gradient(
            -30deg,
            #0006,
            transparent
            );
          box-shadow:
            inset 0.0625em 0.125em 0.125em var(--powerLampColor),
            inset 0.25em 0.25em 0.25em #FC48,
            0 0 0.5em 0.125em var(--powerLampColor);
       }

        /* START OUTPUT */
        .player output {
          clear:both;
          position:relative;
          display:block;
          padding:0.5em 0.5em 0;
          font-size:2.125em;
          font-family:lcd,monospace;
          letter-spacing:0.125em;
          text-align:right;
          color:var(--outputTextColor);
          background-color:var(--outputBgColor);
          background-image:
            linear-gradient(
            170deg,
            #0007,
            transparent 50%
            ),
            linear-gradient(
            to bottom,
            transparent,
            #FFF1 92.5%,
            #FFF4 100%
            );
          text-shadow:
            0 0 0.25em var(--outputTextColor);
        }

        .player output:after,
        .player output:before,
        .player output var:before {
          opacity:0.2;
          text-shadow:none;
        }

        .player output:before,
        .player output var:before {
        display:block;
        margin-bottom:-1.5em;
        }

        /* .player output:after {
        content:"...........";
        position:absolute;
        bottom:0;
        right:1em;
        } */

        .player output:before {
        content:"888888888888";
        }

        .player output var:before {
        content:"-";
        }

        .player output svg {
            color:var(--outputTextColor);
            height: 1em;
            width: 1em;
        }

        .player output var {
            float:left;
        }

        .player output.playerWindow {
          font-size:2em;
          height: 2.625em;
          overflow: hidden;
          padding:0.5em 0.5em 0 0.5em;
        }

        .player output.playlistWindow {
          font-size:1em;
          height: 8em;
          margin: 1.5em 0 0 0;
          overflow-x: hidden;
          overflow-y: auto;
          padding:0.5em 0.5em 0 0.5em;
        }
        /* END OUTPUT */

        /* START FLAGS */
        .player .flags {
          display:flex;
          align-items:stretch;
          margin-bottom:1.5em;
          text-align:center;
          background-color:var(--flagsBgColor);
          background-image:
            linear-gradient(
            transparent,
            var(--outputBgColor)
            );
          }

        .player .flags li {
          list-style:none;
          flex-grow:1;
          text-align:center;
          font-size:0.75em;
          line-height:2.125;
          color:var(--flagsTextColor);
          text-shadow:
            -0.125em 0 0.25em var(--flagsTextShadow),
            0.125em 0 0.25em var(--flagsTextShadow);
          transform:scaleX(0.8);
        }

        .player .flags li:before {
          content:attr(data-text);
          display:block;
          margin-bottom:-2.125em;
          text-shadow:none;
          color:var(--flagsOffColor);
        }

        .player .flags li.smallGlyph {
          font-size:1em;
          font-weight:bold;
          line-height:1.59375;
        }

        .player .flags li.smallGlyph:before {
          margin-bottom:-1.59375em;
        }

        .player .flags li[data-text="X"] {
          font-weight:bold;
        }
        /* END FLAGS */

        /* START KEY BED */
        .player fieldset {
          overflow:hidden;
          width:19.3125em;
          padding-right:0.0625em;
          background:var(--pcbColor);
          -webkit-background-clip:padding-box;
          background-clip:padding-box;
          border-style:solid;
          border-width:0 0.5em;
          border-color:#0004 #FFF7 #FFF9 #0003;
        }

        .player fieldset:first-of-type {
          border-radius:1.0625em 1.0625em 0 0;
          border-top-width:0.5em;
        }

        .player fieldset:last-of-type {
          padding-bottom:0.0625em;
          border-radius:0 0 1.0625em 1.0625em;
          border-bottom-width:0.5em;
        }
        /* END KEY BED */

        /* START KEYS */
        .player button {
          position:relative;
          overflow:hidden;
          float:left;
          width:4.5em;
          height:4.5em;
          margin:0.0625em 0 0 0.0625em;
          padding-bottom:0.875em;
          border:0;
          border-radius:0.5em;
          color:var(--buttonTextColor);
          box-shadow:inset 0 0 0.5em 0.25em #0009;
          --transitionTime:0.3s;
          transition:
            top var(--transitionTime),
            transform var(--transitionTime),
            box-shadow var(--transitionTime);
          background:
            var(--buttonBgColor)
            conic-gradient(
            at 50% 1.5em,
            #FFF5 49deg,
            #0002 58deg 130deg,
            #0005 140deg,
            #0004 150deg 210deg,
            #FFF3 230deg 296deg,
            #FFF8 306deg,
            #FFF5 316deg
            );
        }

        .player button.tall {
          float:right;
          height:9.0625em;
          margin-left:-0.25em;
          background-image:
            conic-gradient(
            at 50% 3.75em,
            #FFF3 27deg,
            #0002 37deg 150deg,
            #0007 158deg,
            #0004 165deg 197deg,
            #FFF3 207deg 225deg,
            #FFF5 330deg,
            #FFF3 335deg
            );
        }

        .player button.wide {
          width:9.0625em;
          background-image:
            conic-gradient(
            at 50% 1.25em,
            #FFF3 65deg,
            #0002 75deg 115deg,
            #0007 120deg,
            #0004 125deg 240deg,
            #FFF3 252deg 280deg,
            #FFF7 285deg,
            #FFF3 290deg
            );
        }

        .player button span {
            align-items: center;
            display: flex;
            font-size:1.5em;
            justify-content: center;
        }

        .player button:last-of-type {
          margin-right:-0.25em;
        }

        .player button:before {
          content:"";
          position:absolute;
          top:0.375em;
          bottom:1.125em;
          left:0.75em;
          right:0.75em;
          border-radius:0.6875em;
          background:
            var(--buttonBgColor)
            linear-gradient(
            135deg,
            #0004,
            transparent 40%,
            #FFF4 100%
            );
        }

        .player button:focus,
        .player button:hover {
          top:0.125em;
          transform:scale(0.97);
          box-shadow:inset 0 0 0.5em 0.5em #0007;
          --transitionTime:0.1s;
        }

        .player button.index:after {
          content:"";
          position:absolute;
          top:3em;
          left:50%;
          width:0.75em;
          height:0.125em;
          transform:translateX(-50%);
          background:var(--buttonBgColor);
          box-shadow:
            0.0625em 0.0625em 0 #000C,
            -0.0625em -0.0625em 0 #FFF8;
        }
        /* END KEYS */

        .player .operator:not(.char) span {
            font-size:2.25em;
        }

        .player .controls button {
            color:var(--memoryTextColor);
            --buttonBgColor:var(--memoryBgColor);
        }

        .player button.eject {
            color:var(--clearTextColor);
            --buttonBgColor:var(--clearBgColor);
        }

        .player button.operator {
            color:var(--operatorTextColor);
            --buttonBgColor:var(--operatorBgColor);
        }

        .player button svg {
            color: white;
            height: 1.5em;
            width: 1.5em;
        }
    </style>
</head>
<body>
    <section class="player">
        <div class="power">POWER</div> 
        <h1>STEF.FM <span>9000</span></h1>
        <output class="playerWindow">
          <var>
            <svg fill="currentColor" viewBox="0 0 24 24">
              <use xlink:href="svg/media-sprites.svg#disc2" />
            </svg>
          </var>1234567890<span></span>
        </output>
        <!-- <output class="playlistWindow">
          Playlist
          <ol>
            <li>
              <dl>
                <dt>Track Name 1</dt>
                <dd>Artist, Album, Publisher</dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt>Track Name 2</dt>
                <dd>Artist, Album, Publisher</dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt>Track Name 3</dt>
                <dd>Artist, Album, Publisher</dd>
              </dl>
            </li>
          </ol>
        </output> -->
        <ul class="flags">
          <li class="smallGlyph" data-text="+">+</li>
          <li class="smallGlyph" data-text="-"></li>
          <li data-text="X"></li>
          <li class="smallGlyph" data-text="&divide;"></li>
          <li title="overflow" data-text="OVF"></li>
          <li title="divide by zero" data-text="DV0"></li>
          <li title="error" data-text="ERR"></li>
          <li title="memory" data-text="MEM">MEM</li>
         </ul>
         <fieldset class="controls">
            <button class="wide" aria-label="Stop playback">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#stop" />
                    </svg>
                </span>
            </button>
            <button class="wide index" aria-label="Play or pause playback">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#play" />
                    </svg>
                </span>
            </button>
        </fieldset>
        <fieldset class="navigation">
            <button aria-label="Back to start">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#start" />
                    </svg>
                </span>
            </button>
            <button aria-label="Rewind">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#rewind" />
                    </svg>
                </span>
            </button>
            <button aria-label="Fast forward">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#fastforward" />
                    </svg>
                </span>
            </button>
            <button aria-label="Next">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#end" />
                    </svg>
                </span>
            </button>
        </fieldset>
        <fieldset class="playType">
            <button aria-label="Shuffle">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#shuffle" />
                    </svg>
                </span>
            </button>
            <button aria-label="Repeat">
                <span>
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <use xlink:href="svg/media-sprites.svg#repeat" />
                    </svg>
                </span>
            </button>
            <button aria-label="Disc1">
              <span>
                  <svg fill="currentColor" viewBox="0 0 24 24">
                      <use xlink:href="svg/media-sprites.svg#disc1" />
                  </svg>
              </span>
          </button>
          <button aria-label="Disc2">
              <span>
                  <svg fill="currentColor" viewBox="0 0 24 24">
                      <use xlink:href="svg/media-sprites.svg#disc2" />
                  </svg>
              </span>
          </button>
        </fieldset>
        <fieldset class="experiments">
          <button class="wide eject" aria-label="Music">
              <span>
                  <svg fill="currentColor" viewBox="0 0 512 512">
                      <use xlink:href="svg/media-sprites.svg#music" />
                  </svg>
              </span>
          </button>
          <button class="wide eject" aria-label="Eject">
            <span>
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <use xlink:href="svg/media-sprites.svg#eject" />
                </svg>
            </span>
          </button>
      </fieldset>
    </section>
    <script type="text/javascript">
    </script>
</body>
</html>
