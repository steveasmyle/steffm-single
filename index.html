      <link rel="shortcut icon" href="favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0">
      <link rel="stylesheet" href="steffm.screen.css" media="screen">
      <link rel="icon" href="vanilla.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <link rel="mask-icon" href="vanilla.mask.svg" color="#EC8">
   </head>
   <body>
      <div id="fauxBody">
         <h1>Stef.FM</h1>
         <!-- #fauxBody -->
         <section class="player">
            <div class="power">POWER</div>
            <h2>STEF&nbsp;.&nbsp;FM<span>9000</span></h2>
            <output>
            <var id="displayMain">-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br>-</var> <span></span>
            </output>
            <ul class="flags">
               <li id="flagVolumeUp" title="Volume Up" data-text="VOL+"></li>
               <li id="flagVolumeDown" title="Volume Down" data-text="VOL-"></li>
               <li id="flagSkipPrevious" title="Skip Previous" data-text="PREV"></li>
               <li id="flagSkipNext" title="Skip Next" data-text="NEXT"></li>
               <li id="flagPause" title="Pause" data-text="PAUSE">PAUSE</li>
               <li id="flagPlay" title="Play" data-text="PLAY"></li>
            </ul>
            <fieldset>
               <button id="volumeUp" class="blue" value="Volume Up">
               <span class="material-symbols-sharp">volume_up</span>
               </button>
               <button id="volumeDown" class="blue" value="Volume Down">
               <span class="material-symbols-sharp">volume_down</span>
               </button>
            </fieldset>
            <fieldset>
               <button id="play" class="green index wide" value="Play">
               <span class="material-symbols-sharp">play_arrow</span>
               </button>
               <button id="pause" class="brown" value="Pause">
               <span class="material-symbols-sharp">pause</span>
               </button>
               <button id="shuffle" class="" value="Shuffle">
               <span class="material-symbols-sharp">shuffle</span>
               </button>
               </fieldset>
            <fieldset>
               <button id="skipPrevious" class="lightGrey" value="Skip Previous">
               <span class="material-symbols-sharp">skip_previous</span>
               </button>
               <button id="skipNext" class="lightGrey" value="Skip Next">
               <span class="material-symbols-sharp">skip_next</span>
               </button>
               <button id="about" class="orange" value="About">
               <span class="material-symbols-sharp">question_mark</span>
               </button>
               <button id="togglePlaylist" class="orange" value="Toggle Playlist Window">
               <span class="material-symbols-sharp">open_in_new</span>
               </button>
            </fieldset>
            <div class="mixcloud">
               <div id="mixcloudWidgetWrapper">
                  <!-- <iframe id="mixcloudWidget" width="100%" height="60" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&hide_artwork=1&autoplay=1&feed=%2Frymixxx%2Fmy-pair-of-shoes-volume-89%2F" frameborder="0" allow="autoplay"></iframe> -->
               </div>
            </div>
         </section>
         <section class="playlist">
            <div class="power">POWER</div>
            <h2>STEF&nbsp;.&nbsp;FM<span>9001</span></h2>
            <output>
               <div id="playlistDisplay" tabindex="0">
                  <h3>Title</h3>
                  <ul id="categoryList" class="displayOutput"></ul>
                  <ul id="mixList" class="displayOutput"></ul>
                  <ul id="currentlyPlaying" class="displayOutput"></ul>
                  <ul id="articleList" class="displayOutput"></ul>
                  <ul id="article" class="displayOutput"></ul>
               </div>
            </output>
            <fieldset class="nav">
               <div class="blank">
               </div>
               <button id="upButton" class="blue" value="Up">
               <span class="material-symbols-sharp">arrow_upward</span>
               </button>
               <div class="blank">
               </div>
               <button id="leftButton" class="blue" value="Left">
               <span class="material-symbols-sharp">arrow_back</span>
               </button>
               <button id="downButton" class="blue" value="Down">
               <span class="material-symbols-sharp">arrow_downward</span>
               </button>
               <button id="rightButton" class="blue" value="Right">
               <span class="material-symbols-sharp">arrow_forward</span>
               </button>
            </fieldset>
         </section>
         <div id="stateDisplay">
            <pre><code></code></pre>
         </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
      <script src="steffm.js"></script>
   </body>
</html>
